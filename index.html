<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div id="content">
        <div id="img">
            <img id="wimg" src="images/PTgQlim.png" alt="Red">
            <h3 id="time"></h3>
            <div id="heart">
                <img src="images/watchos6-heart-rate-icon.png" alt="heart">
                <h3>78</h3>
            </div>
        </div>
        <div id="rightsection">
            <div id="text">
                <h1>FitBit 19- The Smartest Watch</h1>
                <p>Best Smart Watch,and advanced fitness tracking</p>
            </div>
            <div class="tc">
                <h3>Select Color</h3>
                <div id="color">
                    <div id="red"></div>
                    <div id="purple"></div>
                    <div id="black"></div>
                    <div id="blue"></div>
                </div>
            </div>
            <div id="Features" class="tc">
                <h3>Features</h3>
                <button id="tbtn" >Time</button>
                <button id="hbtn" >Heart Rate</button><br>
                <button id="bbtn">BUY NOW</button>
            </div>
        </div>
    </div>
    <script text="text/javascript" src="java.js"></script>
    
</body>
</html>
